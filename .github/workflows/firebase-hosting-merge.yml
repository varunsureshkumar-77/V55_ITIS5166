name: Deploy Frontend to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/firebase-hosting-merge.yml'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
        
      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: https://v55-backend-5ab44bfcd040.herokuapp.com/api
        run: npm run build
        
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_V55_FRONTEND }}
          channelId: live
          projectId: v55-frontend
          entryPoint: ./frontend
          
      - name: Deployment notification
        if: success()
        run: |
          echo "Frontend successfully deployed to Firebase!"
          echo "App URL: https://v55-frontend.web.app"
